<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Practice</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family:Arial, Helvetica, sans-serif
        }
        body{
            max-height: 100vh;

        }


        nav {
            display: flex;
            justify-content: space-between;
            margin-right: 20px;
            margin-top: 20px
        }

        .nav-right{
            display: flex;
            justify-content: flex-end;

        }

        nav a{
            font-size: 13px;
            display: inline-block;
            line-height: 24px;
            font-weight: 400;
            padding-left: 15px;
            color: #000;
            opacity: 0.75;
        }

        nav a:hover{
            text-decoration: underline;
            opacity: 0.90;
        }

        .signin-button{
            color: white;
            cursor: default;
            background-color: #005eff;
            border: 1px solid #4285f4;
            font-weight: bold;
            display: inline-block;
            /* line-height: 28px; */
            padding: 0px 12px;
            border-radius: 2px;

            margin-left: 15px;
        }

        .signin-button:hover{
            text-decoration: none;
            box-shadow: 0 1px 0 rgba(37, 37, 37, 0.15);
        }


        .menu-icon{
            width: 16px;
            height: 16px;
            opacity: 0.75;
            position: relative;
            top: 4px;
        }

        .menu-img:hover{
            opacity: 1;
        }



        main{
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main img{
            width: 500px;
            height: 201px;
        }

        footer{
            height: 5vh;
            border-top: 1px solid #dadce0;
            background: #f2f2f2;
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: #70757a;
            padding-left: 27px;
            font-size: 14px;
            line-height: 40px;
        } 
        
        .footer-right{
            padding-right:27px;
        }
        
        footer a:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="nav-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img class="menu-icon" src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-24.jpg" alt="9 dot menu bar"></a>
            <a href="#" class="signin-button">Sign in</a>
        </div>
    </nav>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
        <form>
            <input type="text"><br>
            <button class="twobuttons">Google Search</button>
            <button class="twobuttons">I'm Feeling Lucky</button>
        </form>
    </main>
    
    <footer>
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>

        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

    </footer>
</body>
</html>
