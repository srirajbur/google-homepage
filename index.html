<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Practice</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family:Arial, Helvetica, sans-serif
        }
        body{
            max-height: 100vh;

        }


        nav {
            display: flex;
            justify-content: space-between;
            margin-right: 20px;
            margin-top: 20px
        }

        .nav-right{
            display: flex;
            justify-content: flex-end;
            /* margin-right: 20px;
            margin-top: 20px */
        }

        nav a{
            font-size: 13px;
            display: inline-block;
            line-height: 24px;
            font-weight: 400;
            padding-left: 15px;
            color: #000;
            opacity: 0.75;
        }

        nav a:hover{
            text-decoration: underline;
            opacity: 0.90;
        }

        .signin-button{
            color: white;
            text-decoration: none;
            cursor: default;
            background-color: #4285f4;
            box-shadow: 0 1px 0 rgba(0,0,0,.15);
            margin-left: 15px;
        }


        .menu-icon{
            width: 18px;
            height: 18px;
            margin-left: 15px;
            opacity: 0.75;

        }



        main{
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main img{
            width: 500px;
            height: 201px;
        }

        footer{
            height: 105px;
            color: #202124;
            border-top: 1px solid #dadce0;
            background: #f2f2f2;
            display: flex;
            justify-content: space-between
        }

        footer a:visited{
            color: rgba(0,0,0,.54);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="nav-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="menu-icon" src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-24.jpg" alt="9 dot menu bar">
            <a href="#" class="signin-button">Sing in</a>
        </div>
    </nav>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
        <form>
            <input type="text"><br>
            <button class="twobuttons">Google Search</button>
            <button class="twobuttons">I'm Feeling Lucky</button>
        </form>
    </main>
    
    <footer>
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Wordk</a>
        </div>

        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

    </footer>
</body>
</html>
